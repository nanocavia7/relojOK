<html>

		<style type="text/css">

			#reloj{

			#hora{

    	<script>
        	function fechaActual() {
				var hoy = new Date();
				var h= hoy.getHours();
				var m= hoy.getMinutes();
				var s= hoy.getSeconds();
				document.getElementById('hora').innerHTML =h+":"+m+":"+s;
				setInterval(fechaActual, 1000);
            }
        </script>
		<script>
		alert("ya salgo de aqui!!!");
		</script>
    </head>
	
	<body onload=fechaActual()>
		
		<script>

		<h2>¿Qué puede hacer JavaScript por mi?</h2>
